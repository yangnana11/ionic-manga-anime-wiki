<ion-header>
    <ion-toolbar>
        <ion-title>
            Add to my Collection
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content>
        <ion-list radio-group>
            <ion-item *ngFor="let item of character['items']">
                <ion-label class="shelf-item">
                    <ion-thumbnail item-start>
                        <img src="{{item.image}}">
                    </ion-thumbnail>
                    <ion-label>
                        <h2> {{item.title}}</h2>
                        <p class="desp-label">{{item.count}} {{item.unit}}</p>
                    </ion-label>
                </ion-label>
                <ion-radio checked="{{item.check}}" value="{{item.value}}"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Create a new shelf"></ion-input>
            </ion-item>

        </ion-list>
    </ion-content>

    <button ion-button full class="remove-button">
        Remove from shelf
    </button>

</ion-content>
